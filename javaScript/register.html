<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">
	function pwdChk(){
		var pwd1=document.getElementById('pwd1')
		var pwd2=document.getElementById('pwd2')
		if(pwd1.value == pwd2.value){
			document.getElementById('la').innerHTML=
				'일치합니다!!'
		}else{
			document.getElementById('la').innerHTML=
				'불일치!!'
				label.onchange('불일치!!')
		}
	}
	
	function allChk(){
		var id=document.getElementById('id')
		var pwd1=document.getElementById('pwd1')
		var pwd2=document.getElementById('pwd2')
		var name=document.getElementById('name')
		if(id.value==""){
			alert('아이디는 필수입니다!')
			id.focus()
		}else if(pwd1.value==""){
			alert('비밀번호는 필수입니다!')
			pwd1.focus()
		}else if(pwd2.value==""){
			alert('비밀번호확인도 필수입니다!')
			pwd2.focus()
		}else if(name.value==""){
			alert('이름은 당연 필수입니다!')
			name.focus()
		}else{
			if(pwd1.value==pwd2.value){
				fo.submit()
			}else{
				alert('비밀번호가 일치하지 않습니다!')
				pwd2.value=""
				pwd2.focus()
				pwdChk()
			}
		}
	}
</script>
<style type="text/css">
	.label{
		color:red;
	}
</style>
</head>
<body>
<form id="fo" action="success.html">
	<input type="text" id="id" placeholder="아이디">
	<label class="label">(*필수 항목)</label><br>
	<input type="text" id="pwd1" placeholder="비밀번호">
	<label class="label">(*필수 항목)</label><br>
	<input type="text" id="pwd2" placeholder="비밀번호 확인">
	<label id="la" onchange="pwdChk()">비밀번호 확인!!</label><br>
	<input type="text" id="name" name="name" placeholder="이름">
	<hr>
	<input onclick="allChk()" type="button" value="등록">
	<input type="reset" value="초기화">
</form>



</body>
</html>
