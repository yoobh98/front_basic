<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script>
	function init(){
		//alert('실행')
	}
	
	function over(obj){
		obj.style.color="red"
	}
	
	function out(){
		document.getElementById('h1').style.color="black"
	}
	
</script>

</head>
<body onload="init()">
<!--onload - 앞으로 어떠한 값을 초기화 할때 사용할거임  -->

					<!--this -현재 태그 자기 자신. 
					document.getElementById('h1')
					요거랑 같은 뜻임.-->
<h1 id="h1" onmouseover="over(this)"
			onmouseout="out()">마우스 오버</h1>



</body>
</html>
