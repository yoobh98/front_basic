<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.wrapper{display : flex; border:5px solid blue;
			width:900px; height:600px; margin:auto;}
		
	.light{width:150px; background-color:aqua;}	
			
	.light img{width:100px; height:100px;}
	
	.room{width:100%;
		background-image:url("이미지/아이유5.jpg");
	}
	
	#dark{
		width:100%; height:100%;
		background-color: black; opacity:0.4;
	}

</style>

<script type="text/javascript">
	var flag=true;
	/* true-on false- off */
	function turnOff(){
		var op;
		var path;
		flag=!flag;
		/*true를 반전시킴  */
		if(flag==true){
			op=0;
			path="이미지/아이유5_on.jpg"
		}else{
			op=0.8;
			path="of"
			/*path에는 뭘 넣든 상관이 없는듯?  */
		}
		document.getElementById('dark').style.opacity=op;
											/* 0.8이 들어옴 */
		document.getElemnetById('iu').src=path;
										
	}
</script>

</head>
<body>

<div class="wrapper">
	<div class="light">
		<img src="이미지/아이유0.jpg" id="iu"
			onclick="turnOff()">
	</div>
	
	<div class="room">
		<div id="dark"></div>
	</div>
</div>

</body>
</html>
