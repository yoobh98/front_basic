<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- <script type="text/javascript" src="test.js"></script> -->
<script type="text/javascript">
	/*스크립 사용하려면 새로 만들어서 사용  */
	function test(val){
		alert(val)
	}
	
	function chk(){
		let pwd1= document.getElementById('pwd1')
		let pwd2= document.getElementById('pwd2')
		console.log(pwd1.value)
		console.log(pwd2.value)
		if(pwd1.value == pwd2.value){
			alert('비밀번호가 일치 합니다')
			var msg='<b>안</b><i>녕하</i><sub>세요</sub>'
			document.getElementById('h3').innerHTML=msg
			document.getElementById('pwdChk').innerHTML=
				'<b style="color:red;">일치합니다</b>'
		}else{
			alert('비밀번호를 확인해주세요')
			pwd1.value=""
			pwd2.value=""
			pwd1.focus()
		}	
	}
</script>
</head>
<body>
	<h3 id="h3"></h3>

	<input type="text" id="pwd1"><br>
	<input type="text" id="pwd2">
	<label id='pwdChk'>비밀번호 확인하세요</label>
	<br>
	<button type="button" onclick="chk()">click</button>


<hr>
<input type="button" onclick="test('버튼')" value="click"><br>
<h1 onclick="test('h1')">클릭</h1>
