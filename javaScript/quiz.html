				var img=document.createElement('img'); 
	        img.src="이미지/"+name+".jpg";
	        rightList.appendChild(img)
			}else{
				rightList.innerHTML = ""
				list.shift();

	   			var img=document.createElement('img'); 
	   			img.src="이미지/"+ list[i] +".jpg";

				}
			}
	}
