<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>


<script type="text/javascript">
	var floor=prompt('아파트 층 수 입력')
	document.write('<table border="1">')
	for(i=floor; i>=1; i--){
		document.write('<tr>')
		for(j=1; j<5; j++){
			document.write('<th>'+i+0+j+'호'+'</th>')	
		}
		document.write('</tr>')	
	}	
	document.write('</table>')
	
</script>
