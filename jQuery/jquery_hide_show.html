<script>
var n = 0;
	$(function(){
		$("div.out_2").mouseenter(function(){
			$("p.mo").first().text("포인터 들어옴")
			$("p.om").last().text(++n)
		})
		
		$(".out_2").mouseleave(function(){
			$(".mo").first().text("포인터 out")
			$(".om").last().text("이만큼 레벨업 : "+n)		
		})
		
		$(".out_2").mousedown(function(){
			$(".mo").first().hide()
			$(".om").last().text("뿅")
		})
		
		$(".out_2").mouseup(function(){
			$(".mo").first().show()
			$(".om").last().text("최종 횟수 :"+n)
		})
		
		
	})
</script>

<style>
	.move_div img{width:200px; height:200px;cursor:pointer; position:relative;}
											/*  마우스포인터    얘가 있어야 작동됨*/
	.move_div{border:2px solid black; text-align:right; width:800px;margin:auto;}
</style>


<div class="move_div">
	<img onclick="move_img(this,6000)" src="이미지/아이유4.jpg"><br>
	<img onclick="move_img(this,4000)" src="이미지/아이유5.jpg"><br>
	<img onclick="move_img(this,2000)" src="이미지/아이유6.jpg"><br>
</div>
<button onclick="back_img('.move_div img')">절로 가봐</button>
<button onclick="com_back('.move_div img')">다시 돌아와</button>

<script>
var i=10;
function move_img(obj,time){
	while(i<10){
		$(obj).stop().animate({left:-450,top:0},time)
		//얘를 멈춰라             left-450이 되면. 시간안에 처리해라.
		i++
		$(obj).stop().animate({left:0,top:0},time)
	}
}
//위에꺼 안되긴하는데 아래처럼 사용해서 메뉴바 만드는것도 ㄱㅊ을듯
function back_img(css,time){
	$(css).stop().animate({left:500,top:0},1000)
}
function com_back(css,time){
	$(css).stop().animate({left:300,top:0},1000)
						//요기가 되면 멈춰라~
}
</script>

<style>
	#panel,#slide,#flip{
		padding:5px;text-align:center;
		background-color:powderblue;border:1px solid black;
	}
	
	#panel{padding:70px; display:none;background-color:gray;}

<div id="slide">[오늘의 뉴스]</div>
<div id="panel">백두산 폭발 직전..</div>
<div id="flip">toggle 슬라이드</div>
<button id="stop">멈춰!</button>

<script>
	$(function(){
		$("#panel").click(function(){
			$("#panel").slideUp("fase")
		})
		
		$("#slide").mouseenter(function(){
			$("#panel").slideDown(3000)
		})
		
		$("#flip").click(function(){
			$("#panel").slideToggle("slow")
		})//토글 하나로 해결 됩니다.
		$("#stop").click(function(){
			$("#panel").stop()
		})
		
	})
</script>
