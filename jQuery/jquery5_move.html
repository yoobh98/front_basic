<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script src="jquery-3.6.0.min.js"></script>

<script type="text/javascript">
	var i=10;
	function move(obj, time){
		while(i<10){
			$(obj).stop().animate({left:-450,top:0},time)
			//얘를 멈춰라             left-450이 되면. 시간안에 처리해라.
			i++;
			$(obj).stop().animate({left:0,top:0},time)
		}
		
	}

	function back(css){
		$(css).stop().animate({left:0,top:0})
							//요기가 되면 멈춰라~
	}
	

	
</script>

<style type="text/css">
	img{ width:100px; height:100px;}
	.moving{
		border:2px solid #000; margin:auto;
		text-align:right; width:550px;
	}
	.moving img{
		cursor:pointer; position:relative;
		/*  마우스포인터    얘가 있어야 작동됨*/
	}
</style>

</head>
<body>

<div>
	<button onclick="back('.moving img')">
		초기화 상태
	</button>
</div>

<div class="moving">
	<img onclick="move(this,6000)" src="이미지/아이유1.jpg"><br>
	<img onclick="move(this,3000)" src="이미지/아이유2.jpg"><br>
	<img onclick="move(this,1000)" src="이미지/아이유3.jpg"><br>
	
	
</div>



</body>
</html>
