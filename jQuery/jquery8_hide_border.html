<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	function slideClick(){
		$("#first").slideDown("slow")
		/* 창은 천천히 */
		$("#modal_wrap").show()
		/* 전체는 바로 */
		
	}
	
	function slide_hide(){
		$("#first").hide()
		$("#modal_wrap").hide()
	}
</script>

<style type="text/css">
	#modal_wrap{
		display:none;
		position:fixed; z-index:9; margin:auto;
		top:0; left:0;right:0;
		width:100%; height:100%;
		/*페이지 전체  */
		background-color:rgba(0,0,0,0.4);
								/* 농도 흐리기 */
	}
	
	#first{
		display:none;
		position:fixed; z-index:10; margin:auto;
		top:30px; left:0;right:0;
		width:300px; height:350px;
		background-color:rgb(141, 164, 241, 0.8);
		background:url("이미지/아이유9.jpg") center;
	}
	.div_class{width:250px; margin:auto; padding-top:20px;}
</style>

</head>
<body>

<div id="modal_wrap">
	<div id="first">
		<div class="div_class">
			<b>답글 작성 페이지</b><hr>
			<b>작성자 : 홍길동</b><hr>
			<b>제 목</b><br><input type="text"><br>
			<b>내 용</b><br><textarea row="5" cosl="30"></textarea>
			<hr>
			<button type="button">답글</button>
			<button type="button" onclick="slide_hide()">취소</button>
		</div>
	</div>
</div>


<h1>기본 페이지 입니다</h1>
<hr>
<h3>만나서 반갑습니다</h3>
<button onclick="slideClick()">답글달기</button>



</body>
</html>
